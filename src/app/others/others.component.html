<div class="container">
  <div class="row">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">User Id</th>
          <th scope="col">Title</th>
          <th scope="col">Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users">
          <td>{{item.id}}</td>
          <td>{{item.title}}</td>
          <td>{{item.body}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
