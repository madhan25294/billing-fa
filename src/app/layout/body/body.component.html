<mat-toolbar color="primary"  *ngIf="isLoggedIn$ | async as isLoggedIn">
  <a  title="First American Home">
    <img src="//s21.q4cdn.com/992793803/files/design/logo.png" alt="First American Logo" class="img-width">
  </a>

    <button mat-button [matMenuTriggerFor]="toolsMenu">Tools</button>
    <mat-menu #toolsMenu="matMenu">
      <button mat-menu-item routerLink="tools/files" routerLinkActive="active">Import Data</button>
    </mat-menu>
    <button mat-button routerLink="data/dataimport">Data Import</button>
    <button mat-button [matMenuTriggerFor]="settingsMenu">Settings</button>
    <button mat-button [matMenuTriggerFor]="fileMenu">File</button>
    <mat-menu #fileMenu="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="newMenu" routerLinkActive="active">New</button>
      <mat-menu #newMenu="matMenu">
        <button mat-menu-item routerLink="file/newcustomer" routerLinkActive="active">Customer</button>
        <button mat-menu-item routerLinkActive="active">Invoice</button>
        <button mat-menu-item routerLinkActive="active">Batch</button>
      </mat-menu>
      <button mat-menu-item routerLink="" routerLinkActive="active">Exit</button>
    </mat-menu>
    <mat-menu #settingsMenu="matMenu">
      <button mat-menu-item (click)="onLogout()">Logout</button>
    </mat-menu>
  </mat-toolbar>
<div class="content">
  <router-outlet></router-outlet>
</div>
