
<mat-toolbar class="fa-toolbar">
  
  <mat-toolbar-row>
    <div >
      <button mat-icon-button (click)="isExpanded = !isExpanded" class="my-1"><mat-icon>menu</mat-icon></button>
       </div>
       <span class="flexExpand" style=" flex: 1 1 auto;"></span>
       <div >
        <a class="valign-center" mat-icon-button [matMenuTriggerFor]="menu" aria-label="additional links">
          <mat-icon>more_vert</mat-icon>
      </a>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onLogout()">Log out</button>
    </mat-menu>
       </div>
      </mat-toolbar-row>
      
  </mat-toolbar>
<mat-sidenav-container class="fa-container" autosize>
	<mat-sidenav #sidenav class="fa-sidenav" mode="side" opened="true" (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
		<mat-nav-list class="padding-none">
      <mat-list-item > 	<mat-icon mat-list-icon >dashboard</mat-icon> 
        <span *ngIf="isShowing || isExpanded"> Dashboard</span>
      </mat-list-item>
      <mat-list-item routerLink="pending"> 	<mat-icon mat-list-icon >task</mat-icon> 
        <span  [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded"> Data Management</span>
      </mat-list-item>
      <mat-list-item routerLink="customer/create"> 	<mat-icon mat-list-icon >groups</mat-icon> 
        <span  [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded"> Customer</span>
      </mat-list-item>
      
            
     <mat-list-item routerLink="login"> 	<mat-icon mat-list-icon >exit_to_app</mat-icon> 
        <span *ngIf="isShowing || isExpanded" (click)="onLogout()"> Log out</span>
      </mat-list-item>

        </mat-nav-list>
   
          
	</mat-sidenav>

	<div class="fa-sidenav-content">
    <router-outlet></router-outlet>

	</div>

</mat-sidenav-container>
