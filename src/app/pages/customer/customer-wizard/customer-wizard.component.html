<div class="title">Create Customer</div>
<mat-vertical-stepper orientation="vertical">
  <mat-step [stepControl]="form1">
    <ng-template matStepLabel>Customer Information</ng-template>
    <app-customer-info #stepOne [metaData]='customerInfoMetadata'></app-customer-info>
  </mat-step>
  <mat-step [stepControl]="form2">
    <ng-template matStepLabel>Oracle Setup</ng-template>
    <app-oracle-setup #stepTwo [metaData]='oracleSetupMetadata'></app-oracle-setup>
  </mat-step>
  <mat-step [stepControl]="form3">
    <ng-template matStepLabel>Contract Information</ng-template>
    <app-contract-info #stepThree [metaData]='contractInfoMetadata'></app-contract-info>
  </mat-step>
  <mat-step [stepControl]="form4">
    <ng-template matStepLabel>Finish</ng-template>
    <app-customer-finish #stepFour></app-customer-finish>
  </mat-step>
</mat-vertical-stepper>

<div class="customPopup" *ngIf="confirmPopup.show">
  <div class="block">
    <div class="imgBlock float-left">
      <img class="float-left" src="../../../../../assets/images/customer/errorIcn.svg" />
    </div>
    <div class="title w-100">Are You Sure ?</div>
    <div class="content w-100 float-left">
      <p class="float-left">Do you want to <span>{{confirmPopup.boldContent}}</span> {{confirmPopup.content}}</p>
    </div>
    <div class="bottomSection float-left w-100">
      <ul class="float-left w-100">
        <li class="float-left" (click)="confirmoModelNo()">No</li>
        <li class="float-left" (click)="confirmoModelYes()">Yes</li>
      </ul>
    </div>
  </div>
</div>
