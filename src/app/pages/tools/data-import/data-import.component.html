<div class="container">
  <h2>Enterprise Billing - Data Import</h2>

  <div class="mb-3 row">
    <label for="inputForm" class="col-lg-2 col-md-2 col-form-label">Input From</label>
    <div class="col-lg-4 col-md-4">
      <mat-form-field class="example-full-width width100" id="inputForm" appearance="fill">
        <input matInput placeholder="Enter value" value="">
      </mat-form-field>
    </div>

  </div>



  <div class="mb-3 row">
    <label for="staticEmail" class="col-lg-2 col-md-2 col-form-label">Source Type</label>
    <div class="col-lg-4 col-md-4">
      <mat-form-field appearance="fill" id="staticEmail" class="width100">
        <mat-select value ="{{selectedSrcType}}">
          <mat-option value="{{item.val}}" *ngFor="let item of srcType">{{item.name}}</mat-option>
          <!-- <mat-option value="1">45-ELS-Week 2 DTreeEQ</mat-option>
          <mat-option value="2">46-ELS-Week 3 DTreeEQ</mat-option>
          <mat-option value="3">47-ELS-Week 4 DTreeEQ</mat-option>
          <mat-option value="4">48-ELS-Week 5 DTreeEQ</mat-option>
          <mat-option value="5">76-Signature (SIS) - Monthly</mat-option>
          <mat-option value="6">Signature (SIS) - Week 1</mat-option>
          <mat-option value="7">78-Signature (SIS) - Week 2</mat-option>
          <mat-option value="8">79-Signature (SIS) - Week 3</mat-option>
          <mat-option value="9">80-Signature(SIS) - Week 4</mat-option> -->
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-lg-2 col-md-2 col-form-label">Billing Period</label>
    <div class="col-lg-4 col-md-4">
      <mat-form-field class="width100">
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate [(ngModel)]="dateRange.startDate" placeholder="From Date">
          <input matEndDate [(ngModel)]="dateRange.endDate" placeholder="To Date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

      </mat-form-field>
    </div>
    <div class="col-lg-3 col-md-3">
      <button class="btn btn-secondary" type="button" (click)="searchItems()">Select</button>
    </div>
  </div>

  <br>

  <div class="container">
    <div class="row scroll-datatable">
      <mat-table [dataSource]="dataList" class="">

        <ng-container matColumnDef="no">
          <mat-header-cell *matHeaderCellDef > No </mat-header-cell>
          <mat-cell *matCellDef="let element" > {{element.no}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="sourcename">
          <mat-header-cell *matHeaderCellDef> Source Name </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.sourcename}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="processedDate">
          <mat-header-cell *matHeaderCellDef> Processed Date </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.processedDate}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="verifiedDate">
          <mat-header-cell *matHeaderCellDef> Verified Date </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.verifiedDate}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="receivedDate">
          <mat-header-cell *matHeaderCellDef> Received Date </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.receivedDate}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="verifiedBy">
          <mat-header-cell *matHeaderCellDef> Verified By </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.verifiedBy}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="logs">
          <mat-header-cell *matHeaderCellDef> Logs </mat-header-cell>
          <mat-cell *matCellDef="let element" class="anchor"> {{element.logs}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
    </div>
  </div>
