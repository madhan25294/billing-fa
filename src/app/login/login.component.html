<section class="login-block">
    <div class="container">
        <div class="row ">
            <div class="col login-sec">
                <h2 class="text-center">Login Now</h2>
                <form class="login-form">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-uppercase">Username</label>
                        <input type="text" class="form-control"  [(ngModel)]="userDetails.email" name="fname" placeholder="Enter Email">

                    </div>
                    <br>
                    <div class="form-group">
                        <label for="exampleInputPassword1" 
                            class="text-uppercase">Password</label>
                        <input type="password" class="form-control" [(ngModel)]="userDetails.password" name="password" placeholder="Enter Password">
                    </div>


                    <div>
                        <!-- <label class="form-check-label">
                            <input type="checkbox" class="form-check-input">
                            <small>Remember Me</small>
                        </label> -->
                        <br>
                        <button type="submit" class="btn btn-login" (click)="checkUser()">Submit</button>
                    </div>

                </form>
                <div *ngIf="showWarning" class="alert alert-danger" role="alert">
                    Please enter correct user details
                </div>
            </div>
        </div>
    </div>
</section>
