<br />

<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-3"></div>
    <div class="col-lg-3 col-md-3">
      <div class="form-group">
        <input type="email" class="form-control" [(ngModel)]="searchVariable" id="search" aria-describedby="emailHelp"
          placeholder="Search">
      </div>
    </div>
    <div class="col-lg-3 col-md-3">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
          data-bs-toggle="dropdown" aria-expanded="false">
          Search by {{searchBy=== 'companyName' ? 'Company Name': 'Manager Name'}}
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" (click)="searchBy = 'companyName'">Company Name</a></li>
          <li><a class="dropdown-item" (click)="searchBy = 'accountManagerName'">Manager Name</a></li>
        </ul>
      </div>
    </div>
    <div class="col-lg-3 col-md-3"></div>
  </div>
  <br>
  <div class="row">
    <table class="table table-hover" id="excel-table" data-resizable="true">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Customer Id</th>
          <th scope="col" class="cursorPointer" (click)="sortTableCol('accountManagerName')">Account Manager Name<i class="fa fa-fw fa-sort"></i></th>
          <th scope="col">Address Details</th>
          <th scope="col" class="cursorPointer" (click)="sortTableCol('companyName')">Company Name<i class="fa fa-fw fa-sort"></i></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of users | FilterName:searchVariable : searchBy">
          <td>{{item.custId}}</td>
          <td>{{item.accountManagerName}}</td>
          <td>{{item.addressDetails}}</td>
          <td>{{item.companyName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalCenter">Add
    Customer</button> -->
  &nbsp;
  <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#exampleModalCenter">Add
    Customer</button> &nbsp;
  <button type="button" (click)="exportexcel()" class="btn btn-secondary">Export</button>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" #closeModelButton class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="exampleInputCust" class="form-label">Customer Id</label>
                <input type="email" class="form-control" [(ngModel)]="customerInfo.id" name="exampleInputCust"
                  id="exampleInputCust">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="exampleInputManagerName" class="form-label">Manager Name</label>
                <input type="email" class="form-control" [(ngModel)]="customerInfo.managerName"
                  name="exampleInputManagerName" id="exampleInputManagerName">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="exampleInputaddress" class="form-label">Address</label>
                <input type="email" class="form-control" [(ngModel)]="customerInfo.address" name="exampleInputaddress"
                  id="exampleInputaddress">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="exampleInputcompany" class="form-label">Company</label>
                <input type="email" class="form-control" [(ngModel)]="customerInfo.company" name="exampleInputcompany"
                  id="exampleInputcompany">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-secondary" (click)="addCustomer()">Submit</button>
        </form>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="addCustomer()">Add</button>
      </div> -->
    </div>
  </div>
</div>
